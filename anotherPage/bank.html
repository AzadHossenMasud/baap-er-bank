<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <!-- tailwind Css -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl font-semibold text-center mt-10">Let's gets some<span class="text-violet-800">
                Money!!!</span></h1>
    </header>
    <main>
        <section class="mt-10 ">
            <div class="grid grid-cols-3 gap-4  w-9/12 mx-auto ">
                <div class="bg-green-600 text-white p-5 rounded-md">
                    <h3 class="text-2xl font-semibold">Deposit</h3>
                    <h2 class="text-4xl font-semibold">$ <span id="deposit-amount">00</span> </h2>
                </div>
                <div class="bg-yellow-500 text-white p-5 rounded-md">
                    <h3 class="text-2xl font-semibold">Withdraw</h3>
                    <h2 class="text-4xl font-semibold">$ <span id="withdraw-amount">00</span></h2>
                </div>
                <div class="bg-violet-500 text-white p-5 rounded-md">
                    <h3 class="text-2xl font-semibold">Balance</h3>
                    <h2 class="text-4xl font-semibold">$ <span id="balance-amount">10000</span></h2>
                </div>
            </div>
        </section>

        <section class="mt-10">
            <div class="grid grid-cols-2 gap-4  w-9/12 mx-auto">
                <div class="bg-indigo-600 text-white p-10 rounded-md">
                    <h3 class="text-2xl mb-3">Please Deposit</h3>
                    <div class="mx-10">
                        <input id="deposite-field" class="text-black block w-full mb-5 p-1 rounded-md" type="text"
                            placeholder="$ amount yout want to deposite">
                        <button id="btn-deposit" class="block bg-slate-900 hover:bg-slate-800 px-7 py-1 rounded-md font-medium
                        ">Deposite</button>
                    </div>
                </div>
                <div class="bg-violet-600 text-white p-10 rounded-md">
                    <h3 class="text-2xl mb-3">Please Withdraw</h3>
                    <div class="mx-10">
                        <input id="withdraw-field" class="text-black block w-full mb-5 p-1 rounded-md" type="text"
                            placeholder="$ amount yout want to withdraw">
                        <button id="btn-withdraw"
                            class="block bg-slate-900 hover:bg-slate-800 px-7 py-1 rounded-md font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>


    </main>
    <script src="../js/deposit.js"></script>
    <script src="../js/withdraw.js"></script>
</body>

</html>
