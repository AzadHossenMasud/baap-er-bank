<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <!-- tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl font-semibold text-center mt-10">Welcome to your <span class="text-violet-800">Baap Er
                Bank!!!</span></h1>
    </header>
    <main>
        <section class="bg-green-400 w-9/12 mx-auto mt-10 p-7	">
            <h3 class="text-3xl font-semibold mt-2">Please Login</h3>
            <div class="mt-4">
                <input class="w-9/12 p-1 rounded-md" type="email" name="" id="email" placeholder="your email">
            </div>
            <div class="mt-3">
                <input class="w-9/12 p-1 rounded-md" type="password" name="" id="password" placeholder="password">
            </div>
            <button class="mt-4 bg-amber-500 hover:bg-amber-600 px-3 py-2 rounded-md text-white font-semibold"
                id="submit-btn">Submit</button>
        </section>

    </main>
    <script src="js/login.js"></script>
</body>

</html>
